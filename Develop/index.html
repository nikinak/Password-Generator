<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
       
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generatecrit" class="btn">Generate Password</button>
        </div>
        <div class="hide" id="textInput">
            <p>Select your criteria for what charcters you want your password to have:</p>
              <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase">
              <br>
              <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase">
              <br>
              <label>Include numeric values</label>
                <input type="checkbox" id="numbers">
              <br>
              <label>Include special characters (e.g. !, *, &)</label>
              <input type="checkbox" id="symbols">
              <br>
              <br>
              <label>Length</label>
              <input type="number" id="length" min="4" max="20" value="10">
              <br>
              <button id="generate" class="btn" onclick="genPassword()">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
